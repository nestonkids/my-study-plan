  <h1>今までの累積勉強時間</h1>
  <h2 id="study-hours">-- 時間</h2>

  <script>
    const totalMinutes = Number(localStorage.getItem('totalStudyMinutes')) || 0;
    const totalHours = totalMinutes / 60;
    const roundedHours = Math.round(totalHours * 10) / 10; // 小数点第二位を四捨五入して小数点第一位まで表示
    document.getElementById('study-hours').textContent = `${roundedHours} 時間`;
  </script>
  <script src="script.js"></script>
